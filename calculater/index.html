<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Dark and Light Mode</title>
    
    <!-- fontAwesome.js to get fontsfor file -->
    <script src="./fontAwesom.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="heading">

            <!-- Adding Three horizontal lines lime menu icon -->
            <span><i class="fas fa-bars"></i></span>
            <span>Calculator</span>
            <span>
                <label>
                    <input type="checkbox" name="theme" id="checkbox">
                    <span class="btn"></span>

                    <!-- Getting the moon icon for black theme -->
                    <i class="fa fa-moon"></i>
                </label>
            </span>
        </div>

        <!-- Display Result Screen -->
        <div class="result">
            <div class="history">
                <p class="upper-value"></p>
            </div>
            <div class="output">
                <p class="lower-value"></p>
            </div>
        </div>

        <!-- Keyboard Buttons Of Calc -->
        <div id="keyboard">
            <div class="group">
                <div class="top-section">

                    <!-- Clear Button -->
                    <button class="operator" id="clear">C</button>

                    <!-- BackSpace Button -->
                    <button class="operator" id="backspace">
                        <i class="fas fa-backspace"></i>
                    </button>

                    <!-- percentage btn -->
                    <button class="operator" id="%">%</button>
                </div>

                <!-- Middle Buttons -->
                <div class="middle-section">
                    </div>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                    </div>
                    <div class="middle-section">
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                    </div>
                    <div class="middle-section">
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                    </div>
                    <div>
                        <button class="number" id="00">00</button>
                        <button class="number" id="0">0</button>
                    </div>
                </div>
                <!-- Middle Btns End -->
            </div>

            <!-- Side section Start -->
            <div class="side-section">
                <button class="operator" id="/">/</button>
                <button class="operator" id="*">*</button>
                <button class="operator" id=->-</button>
                <button class="operator" id="+">+</button>
                <button class="operator equal" id="=">=</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
